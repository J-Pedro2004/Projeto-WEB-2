# Configuração para H2 Database (em memória - recomendado para desenvolvimento)
# Para usar esta configuração, renomeie este arquivo para application.properties

spring.application.name=BackendUEG202502

# Configuração H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (para visualizar dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações adicionais
spring.jpa.open-in-view=false
server.port=8080
# Listen on all interfaces to avoid localhost IPv6/IPv4 resolution issues (ensures browser can reach the app)
server.address=0.0.0.0