<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão - Livros e Editoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        .container-main {
            margin-top: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .table-container {
            overflow-x: auto;
        }
        .badge {
            padding: 8px 12px;
            font-weight: 500;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-book"></i> Sistema de Gestão</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showSection('livros'); return false;">
                            <i class="fas fa-book-open"></i> Livros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('editoras'); return false;">
                            <i class="fas fa-building"></i> Editoras
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <!-- Seção de Livros -->
        <div id="livros-section" class="section active">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-book-open"></i> Gerenciamento de Livros</h4>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary mb-3" onclick="toggleLivroForm()">
                        <i class="fas fa-plus"></i> Adicionar Livro
                    </button>
                    <button class="btn btn-secondary mb-3" onclick="loadLivros()">
                        <i class="fas fa-sync"></i> Atualizar Lista
                    </button>

                    <!-- Formulário de Livro -->
                    <div id="livro-form" style="display:none;" class="mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5>Formulário de Livro</h5>
                                <form id="livroFormElement" onsubmit="saveLivro(event)">
                                    <input type="hidden" id="livro-id">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Título *</label>
                                            <input type="text" class="form-control" id="livro-titulo" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Subtítulo</label>
                                            <input type="text" class="form-control" id="livro-subtitulo">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">ISBN</label>
                                            <input type="text" class="form-control" id="livro-isbn">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">Ano Publicação</label>
                                            <input type="number" class="form-control" id="livro-ano">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">Páginas</label>
                                            <input type="number" class="form-control" id="livro-paginas">
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-save"></i> Salvar
                                        </button>
                                        <button type="button" class="btn btn-secondary" onclick="toggleLivroForm()">
                                            <i class="fas fa-times"></i> Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Lista de Livros -->
                    <div class="table-container">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>ISBN</th>
                                    <th>Ano</th>
                                    <th>Páginas</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="livros-tbody">
                                <tr>
                                    <td colspan="6" class="text-center">Carregando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção de Editoras -->
        <div id="editoras-section" class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-building"></i> Gerenciamento de Editoras</h4>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary mb-3" onclick="toggleEditoraForm()">
                        <i class="fas fa-plus"></i> Adicionar Editora
                    </button>
                    <button class="btn btn-secondary mb-3" onclick="loadEditoras()">
                        <i class="fas fa-sync"></i> Atualizar Lista
                    </button>

                    <!-- Formulário de Editora -->
                    <div id="editora-form" style="display:none;" class="mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5>Formulário de Editora</h5>
                                <form id="editoraFormElement" onsubmit="saveEditora(event)">
                                    <input type="hidden" id="editora-id">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Nome *</label>
                                            <input type="text" class="form-control" id="editora-nome" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Razão Social *</label>
                                            <input type="text" class="form-control" id="editora-razaoSocial" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">CNPJ</label>
                                            <input type="text" class="form-control" id="editora-cnpj">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Telefone</label>
                                            <input type="text" class="form-control" id="editora-telefone">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" id="editora-email">
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-save"></i> Salvar
                                        </button>
                                        <button type="button" class="btn btn-secondary" onclick="toggleEditoraForm()">
                                            <i class="fas fa-times"></i> Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Lista de Editoras -->
                    <div class="table-container">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Razão Social</th>
                                    <th>CNPJ</th>
                                    <th>Email</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="editoras-tbody">
                                <tr>
                                    <td colspan="6" class="text-center">Carregando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api';

        // Navegação entre seções
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            document.getElementById(section + '-section').classList.add('active');
            event.target.closest('.nav-link').classList.add('active');
            
            if (section === 'livros') loadLivros();
            if (section === 'editoras') loadEditoras();
        }

        // LIVROS
        function toggleLivroForm() {
            const form = document.getElementById('livro-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            document.getElementById('livroFormElement').reset();
            document.getElementById('livro-id').value = '';
        }

        async function loadLivros() {
            try {
                const response = await fetch(`${API_BASE}/livros`);
                const livros = await response.json();
                
                const tbody = document.getElementById('livros-tbody');
                if (livros.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">Nenhum livro encontrado</td></tr>';
                    return;
                }
                
                tbody.innerHTML = livros.map(livro => `
                    <tr>
                        <td>${livro.id}</td>
                        <td>${livro.titulo}</td>
                        <td>${livro.isbn || '-'}</td>
                        <td>${livro.anoPublicacao || '-'}</td>
                        <td>${livro.numeroPaginas || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editLivro(${livro.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteLivro(${livro.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar livros:', error);
                alert('Erro ao carregar livros');
            }
        }

        async function saveLivro(event) {
            event.preventDefault();
            const id = document.getElementById('livro-id').value;
            const livro = {
                titulo: document.getElementById('livro-titulo').value,
                subtitulo: document.getElementById('livro-subtitulo').value,
                isbn: document.getElementById('livro-isbn').value,
                anoPublicacao: parseInt(document.getElementById('livro-ano').value) || 0,
                numeroPaginas: parseInt(document.getElementById('livro-paginas').value) || 0,
                disponivel: true
            };

            try {
                const url = id ? `${API_BASE}/livros/${id}` : `${API_BASE}/livros`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(livro)
                });

                if (response.ok) {
                    alert('Livro salvo com sucesso!');
                    toggleLivroForm();
                    loadLivros();
                } else {
                    alert('Erro ao salvar livro');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar livro');
            }
        }

        async function editLivro(id) {
            try {
                const response = await fetch(`${API_BASE}/livros/${id}`);
                const livro = await response.json();
                
                document.getElementById('livro-id').value = livro.id;
                document.getElementById('livro-titulo').value = livro.titulo;
                document.getElementById('livro-subtitulo').value = livro.subtitulo || '';
                document.getElementById('livro-isbn').value = livro.isbn || '';
                document.getElementById('livro-ano').value = livro.anoPublicacao || '';
                document.getElementById('livro-paginas').value = livro.numeroPaginas || '';
                
                document.getElementById('livro-form').style.display = 'block';
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar livro');
            }
        }

        async function deleteLivro(id) {
            if (!confirm('Deseja realmente excluir este livro?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/livros/${id}`, { method: 'DELETE' });
                if (response.ok || response.status === 204) {
                    alert('Livro excluído com sucesso!');
                    loadLivros();
                } else {
                    alert('Erro ao excluir livro');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao excluir livro');
            }
        }

        // EDITORAS
        function toggleEditoraForm() {
            const form = document.getElementById('editora-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            document.getElementById('editoraFormElement').reset();
            document.getElementById('editora-id').value = '';
        }

        async function loadEditoras() {
            try {
                const response = await fetch(`${API_BASE}/editoras`);
                const editoras = await response.json();
                
                const tbody = document.getElementById('editoras-tbody');
                if (editoras.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">Nenhuma editora encontrada</td></tr>';
                    return;
                }
                
                tbody.innerHTML = editoras.map(editora => `
                    <tr>
                        <td>${editora.id}</td>
                        <td>${editora.nome}</td>
                        <td>${editora.razaoSocial || '-'}</td>
                        <td>${editora.cnpj || '-'}</td>
                        <td>${editora.email || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editEditora(${editora.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteEditora(${editora.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar editoras:', error);
                alert('Erro ao carregar editoras');
            }
        }

        async function saveEditora(event) {
            event.preventDefault();
            const id = document.getElementById('editora-id').value;
            const editora = {
                nome: document.getElementById('editora-nome').value,
                razaoSocial: document.getElementById('editora-razaoSocial').value,
                cnpj: document.getElementById('editora-cnpj').value,
                telefone: document.getElementById('editora-telefone').value,
                email: document.getElementById('editora-email').value,
                ativa: true
            };

            try {
                const url = id ? `${API_BASE}/editoras/${id}` : `${API_BASE}/editoras`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(editora)
                });

                if (response.ok) {
                    alert('Editora salva com sucesso!');
                    toggleEditoraForm();
                    loadEditoras();
                } else {
                    alert('Erro ao salvar editora');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar editora');
            }
        }

        async function editEditora(id) {
            try {
                const response = await fetch(`${API_BASE}/editoras/${id}`);
                const editora = await response.json();
                
                document.getElementById('editora-id').value = editora.id;
                document.getElementById('editora-nome').value = editora.nome;
                document.getElementById('editora-razaoSocial').value = editora.razaoSocial || '';
                document.getElementById('editora-cnpj').value = editora.cnpj || '';
                document.getElementById('editora-telefone').value = editora.telefone || '';
                document.getElementById('editora-email').value = editora.email || '';
                
                document.getElementById('editora-form').style.display = 'block';
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar editora');
            }
        }

        async function deleteEditora(id) {
            if (!confirm('Deseja realmente excluir esta editora?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/editoras/${id}`, { method: 'DELETE' });
                if (response.ok || response.status === 204) {
                    alert('Editora excluída com sucesso!');
                    loadEditoras();
                } else {
                    alert('Erro ao excluir editora');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao excluir editora');
            }
        }

        // Carregar livros ao iniciar
        loadLivros();
    </script>
</body>
</html>
