<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento - Redirecionamento</title>
    <script>
        // Redireciona automaticamente para a aplicação frontend
        window.location.href = '/frontend/';
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Redirecionando...</h1>
        <p>Se não for redirecionado automaticamente, <a href="/frontend/">clique aqui</a>.</p>
    </div>
</body>
</html>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Sistema de Gerenciamento de Livros</h1>
            <p>CRUD completo para gerenciamento de biblioteca</p>
        </header>

        <nav class="navigation">
            <button onclick="showSection('list')" class="nav-btn active" id="list-btn">
                <i class="fas fa-list"></i> Listar Livros
            </button>
            <button onclick="showSection('create')" class="nav-btn" id="create-btn">
                <i class="fas fa-plus"></i> Adicionar Livro
            </button>
            <button onclick="showSection('search')" class="nav-btn" id="search-btn">
                <i class="fas fa-search"></i> Buscar Livro
            </button>
        </nav>

        <!-- Seção: Listar Livros -->
        <section id="list-section" class="section active">
            <h2><i class="fas fa-list"></i> Lista de Livros</h2>
            <div class="controls">
                <button onclick="loadBooks()" class="btn btn-refresh">
                    <i class="fas fa-sync-alt"></i> Atualizar Lista
                </button>
            </div>
            <div id="books-list" class="books-grid"></div>
        </section>

        <!-- Seção: Adicionar/Editar Livro -->
        <section id="create-section" class="section">
            <h2 id="form-title"><i class="fas fa-plus"></i> Adicionar Novo Livro</h2>
            <form id="book-form" class="book-form">
                <input type="hidden" id="book-id">
                
                <div class="form-group">
                    <label for="titulo"><i class="fas fa-heading"></i> Título *</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>

                <div class="form-group">
                    <label for="autor"><i class="fas fa-user"></i> Autor *</label>
                    <input type="text" id="autor" name="autor" required>
                </div>

                <div class="form-group">
                    <label for="anoPublicacao"><i class="fas fa-calendar"></i> Ano de Publicação *</label>
                    <input type="number" id="anoPublicacao" name="anoPublicacao" min="1000" max="2030" required>
                </div>

                <div class="form-group">
                    <label for="dataCadastro"><i class="fas fa-calendar-plus"></i> Data de Cadastro *</label>
                    <input type="date" id="dataCadastro" name="dataCadastro" required>
                </div>

                <div class="form-group checkbox-group">
                    <label for="disponivel">
                        <input type="checkbox" id="disponivel" name="disponivel" checked>
                        <i class="fas fa-check-circle"></i> Livro Disponível
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span id="btn-text">Salvar Livro</span>
                    </button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </section>

        <!-- Seção: Buscar Livro -->
        <section id="search-section" class="section">
            <h2><i class="fas fa-search"></i> Buscar Livro por ID</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="search-id"><i class="fas fa-hashtag"></i> ID do Livro</label>
                    <input type="number" id="search-id" placeholder="Digite o ID do livro">
                </div>
                <button onclick="searchBook()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
            <div id="search-result" class="search-result"></div>
        </section>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirmação</h3>
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button onclick="confirmAction()" class="btn btn-danger">
                    <i class="fas fa-check"></i> Confirmar
                </button>
                <button onclick="closeModal()" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Toast para mensagens -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
